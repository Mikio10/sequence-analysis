<!DOCTYPE html>
<html lang="en-us" dir="ltr">

  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167294614-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-167294614-1');
    </script>

    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./view/stylesheet.css">
    <title>塩基配列解析ツール</title>
  </head>

  <body>

    <header>
      <div class="header-wrapper">
        <img class="telomere" src="./view/images/dna_telomere.png">
          <div class="header-text-wrapper">
            <h1>DNA Sequence Analysis Tool</h1>
            <h3>Last update date: Feb. 2, 2023</h3>
          </div>
        <img class="double-strand" src="./view/images/double_strand.png">
      </div>
    </header>

    <div class="main">
      <div class="main-wrapper">
        <h3>Enter your nucleotide sequence (case-insensitive).</h3>
        <h3>If you have multiple sequences, enter in FASTA format.</h3>
        <div class="input-area-wrapper">
          <textarea id="inputSequence" name="inputSequence" rows="10" cols="80"></textarea>
          <br>
          <input id="clear" type="reset" name="clear" value="Clear">
        </div>
        <h3>Type of analysis</h3>
        <br>
        <div class="analysis-type-wrapper">
          <div class="processing">
            <input id="processingCheckbox" type="checkbox" name="processingCheckbox">
            <label for="processingCheckbox">Sequence Shaping</label>

            <div class="processing details">
              <input id="removeBrCheckbox" type="checkbox" name="removeBrCheckbox">
              <label for="removeBrCheckbox">Remove line breaks and non-nucleotide characters</label>
              <br>
              <input id="splitIntoBlocksCheckbox" type="checkbox" name="splitIntoBlocksCheckbox">
              <label for="splitIntoBlocksCheckbox">
                Remove non-nucleotide characters and insert line feeds every
                <span>
                  <select id="basesPerLine" name="basesPerLine">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50" selected>50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                  </select>
                </span>
                base
              </label>
            </div>
          </div>

          <div class="reverse">
            <input id="reverseCheckbox" type="checkbox" name="reverseCheckbox">
            <label for="reverseCheckbox">Get reverse complementary sequence</label>
            <div class="reverse details">
              <input id="toRna" type="checkbox" name="toRna">
              <label for="toRna">Get RNA sequence</label>
              <input id="shouldInvert" type="checkbox" name="shouldInvert">
              <label for="shouldInvert">Invert sequence (3'-->5') </label>
            </div>
          </div>

          <div class="translation">
            <input id="translationCheckbox" type="checkbox" name="translationCheckbox">
            <label for="translationCheckbox">Translate to amino acid sequence</label>

            <div class="translation details">
              <!--
              <p>生物種を選択</p>
              <select class="organism" name="organism">
                <option value="eucaryote">真核生物</option>
                <option value="procaryote">原核生物</option>
                <option value="mitochondria">ミトコンドリア</option>
              </select>
              <br>
            -->
              <p>Reading frame</p>
              <input id="selectAllFlames" type="checkbox" name="selectAllFlames">
              <label for="selectAllFlames">Choose all</label>
              <br>
              <input id="flamePos1Checkbox" type="checkbox" name="flamePos1Checkbox">
              <label for="flamePos1Checkbox">Forward frame1</label>
              <input id="flamePos2Checkbox" type="checkbox" name="flamePos2Checkbox">
              <label for="flamePos2Checkbox">Forward frame2</label>
              <input id="flamePos3Checkbox" type="checkbox" name="flamePos3Checkbox">
              <label for="flamePos3Checkbox">Forward frame3</label>
              <br>
              <input id="flameNeg1Checkbox" type="checkbox" name="flameNeg1Checkbox">
              <label for="flameNeg1Checkbox">Reverse frame1</label>
              <input id="flameNeg2Checkbox" type="checkbox" name="flameNeg2Checkbox">
              <label for="flameNeg2Checkbox">Reverse frame2</label>
              <input id="flameNeg3Checkbox" type="checkbox" name="flameNeg3Checkbox">
              <label for="flameNeg3Checkbox">Reverse frame3</label>
            </div>
          </div>

          <div class="TMcalculation">
            <input id="TMcalculationCheckbox" type="checkbox" name="TMcalculationCheckbox">
            <label id="TMcalculationlabel" for="TMcalculationCheckbox">Calculate Tm</label>
            <div class="TMcalculation details">
              <div class="parameter-wrapper">
                <p class="description">Oligo conc.: </p>
                <input id="concOligo" type="text" name="Ct" value="0.5">
                <p class="unit"> μM</p>
              </div>
              <div class="parameter-wrapper">
                <p class="description">Na<sup>+</sup> conc. </p>
                <input id="concNa" type="text" name="M" value="50">
                <p class="unit"> mM</p>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom-line"></div>

        <input id="analyze" type="submit" name="analyze" value="Analyze">
        <h3>Result</h3>
        <textarea id="output" name="output" rows="10" cols="80"></textarea>
        <input id="copyToClipboard" type="button" name="copyToClipboard" value="Copy to clipboard">
      </div>
    </div>

    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
